<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Jaycode</title>
</head>
<body>
    <section id="hero" style="background-image: url('/static/images/hero-bg.jpg');">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/images/Jaycode-logo.png" alt="JayCode Logo">
        </div>
    
        <!-- Navigation -->
        <nav class="navbar">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    
        <!-- Tagline and Headline -->
        <div class="tagline">
            <h1><span>Design,</span> DEVELOP, Deliver</h1>
            <p>Your Digital Solutions Partner</p>
        </div>
    
        <!-- Services Monitor -->
        <div class="services-monitor">
            <img src="/static/images/monitor.png" alt="Monitor">
            <div class="services">
                <h3>We Offer the Following Services:</h3>
                <ul>
                    <li>
                        <img src="/static/images/icon-design.svg" alt="Web Design"> Web Design
                    </li>
                    <li>
                        <img src="/static/images/icon-development.svg" alt="Full Stack Development"> Full Stack Software Development
                    </li>
                    <li>
                        <img src="/static/images/icon-hosting.svg" alt="Web Hosting"> Web & Database Hosting
                    </li>
                    <li>
                        <img src="/static/images/icon-support.svg" alt="Support"> Support
                    </li>
                </ul>
            </div>
        </div>
    
        <!-- Call to Action -->
        <div class="cta-box">
            <h2>Get Started Today</h2>
            <p>Send us a message about your project</p>
            <button>Contact Us</button>
        </div>
    </section>
    
</body>
</html>
